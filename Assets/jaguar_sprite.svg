<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- JagQuest Player Sprite - Jaguar -->
  <!-- 32x32 pixel art style -->
  
  <!-- Body -->
  <ellipse cx="16" cy="18" rx="10" ry="8" fill="#D4A84B"/>
  
  <!-- Spots -->
  <circle cx="10" cy="16" r="2" fill="#8B4513"/>
  <circle cx="22" cy="16" r="2" fill="#8B4513"/>
  <circle cx="14" cy="22" r="1.5" fill="#8B4513"/>
  <circle cx="18" cy="22" r="1.5" fill="#8B4513"/>
  <circle cx="16" cy="18" r="1.5" fill="#8B4513"/>
  
  <!-- Head -->
  <ellipse cx="16" cy="8" rx="8" ry="6" fill="#D4A84B"/>
  
  <!-- Ears -->
  <ellipse cx="9" cy="4" rx="3" ry="4" fill="#D4A84B"/>
  <ellipse cx="23" cy="4" rx="3" ry="4" fill="#D4A84B"/>
  <ellipse cx="9" cy="4" rx="2" ry="2.5" fill="#FFB6C1"/>
  <ellipse cx="23" cy="4" rx="2" ry="2.5" fill="#FFB6C1"/>
  
  <!-- Face -->
  <!-- Eyes -->
  <ellipse cx="12" cy="7" rx="2" ry="2.5" fill="white"/>
  <ellipse cx="20" cy="7" rx="2" ry="2.5" fill="white"/>
  <circle cx="12" cy="7" r="1.2" fill="#2E8B57"/>
  <circle cx="20" cy="7" r="1.2" fill="#2E8B57"/>
  <circle cx="12.3" cy="6.7" r="0.5" fill="white"/>
  <circle cx="20.3" cy="6.7" r="0.5" fill="white"/>
  
  <!-- Nose -->
  <ellipse cx="16" cy="10" rx="2" ry="1.5" fill="#333"/>
  
  <!-- Mouth/Whisker area -->
  <ellipse cx="16" cy="12" rx="4" ry="2" fill="#F5DEB3"/>
  
  <!-- Whiskers -->
  <line x1="6" y1="10" x2="11" y2="11" stroke="#333" stroke-width="0.5"/>
  <line x1="6" y1="12" x2="11" y2="12" stroke="#333" stroke-width="0.5"/>
  <line x1="21" y1="11" x2="26" y2="10" stroke="#333" stroke-width="0.5"/>
  <line x1="21" y1="12" x2="26" y2="12" stroke="#333" stroke-width="0.5"/>
  
  <!-- Outline for visibility -->
  <ellipse cx="16" cy="8" rx="8" ry="6" fill="none" stroke="#8B4513" stroke-width="0.5"/>
</svg>
