<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- JagQuest Player Sprite - SWC Jaguar Mascot -->
  <!-- Clean vector art, scales infinitely -->
  
  <defs>
    <!-- Gradient for fur -->
    <radialGradient id="furGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#E8C06A"/>
      <stop offset="100%" stop-color="#C4952F"/>
    </radialGradient>
    
    <!-- Shadow gradient -->
    <radialGradient id="shadowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="rgba(0,0,0,0.3)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0)"/>
    </radialGradient>
    
    <!-- Spot pattern -->
    <pattern id="spots" patternUnits="userSpaceOnUse" width="12" height="12">
      <circle cx="6" cy="6" r="2" fill="#6B4423" opacity="0.7"/>
    </pattern>
  </defs>
  
  <!-- Drop shadow -->
  <ellipse cx="32" cy="58" rx="18" ry="4" fill="url(#shadowGradient)"/>
  
  <!-- Body -->
  <ellipse cx="32" cy="40" rx="16" ry="12" fill="url(#furGradient)"/>
  <ellipse cx="32" cy="40" rx="14" ry="10" fill="url(#spots)" opacity="0.5"/>
  
  <!-- Body outline -->
  <ellipse cx="32" cy="40" rx="16" ry="12" fill="none" stroke="#8B5A2B" stroke-width="1.5"/>
  
  <!-- Legs (front) -->
  <ellipse cx="24" cy="50" rx="5" ry="8" fill="url(#furGradient)"/>
  <ellipse cx="40" cy="50" rx="5" ry="8" fill="url(#furGradient)"/>
  <ellipse cx="24" cy="50" rx="5" ry="8" fill="none" stroke="#8B5A2B" stroke-width="1"/>
  <ellipse cx="40" cy="50" rx="5" ry="8" fill="none" stroke="#8B5A2B" stroke-width="1"/>
  
  <!-- Paws -->
  <ellipse cx="24" cy="56" rx="6" ry="3" fill="#C4952F"/>
  <ellipse cx="40" cy="56" rx="6" ry="3" fill="#C4952F"/>
  
  <!-- Head -->
  <ellipse cx="32" cy="20" rx="14" ry="12" fill="url(#furGradient)"/>
  <ellipse cx="32" cy="20" rx="14" ry="12" fill="none" stroke="#8B5A2B" stroke-width="1.5"/>
  
  <!-- Ears -->
  <path d="M 14 12 Q 12 4 18 8 Q 20 12 18 14 Z" fill="url(#furGradient)" stroke="#8B5A2B" stroke-width="1"/>
  <path d="M 50 12 Q 52 4 46 8 Q 44 12 46 14 Z" fill="url(#furGradient)" stroke="#8B5A2B" stroke-width="1"/>
  
  <!-- Inner ears -->
  <path d="M 15 11 Q 14 6 17 9 Q 18 11 17 12 Z" fill="#FFB6C1"/>
  <path d="M 49 11 Q 50 6 47 9 Q 46 11 47 12 Z" fill="#FFB6C1"/>
  
  <!-- Face markings -->
  <ellipse cx="32" cy="22" rx="8" ry="6" fill="#F5E6C8"/>
  
  <!-- Eyes -->
  <ellipse cx="25" cy="18" rx="4" ry="5" fill="white" stroke="#333" stroke-width="0.5"/>
  <ellipse cx="39" cy="18" rx="4" ry="5" fill="white" stroke="#333" stroke-width="0.5"/>
  
  <!-- Irises -->
  <ellipse cx="25" cy="18" rx="2.5" ry="3.5" fill="#2E8B57"/>
  <ellipse cx="39" cy="18" rx="2.5" ry="3.5" fill="#2E8B57"/>
  
  <!-- Pupils -->
  <ellipse cx="25" cy="18" rx="1.2" ry="2" fill="#1a1a1a"/>
  <ellipse cx="39" cy="18" rx="1.2" ry="2" fill="#1a1a1a"/>
  
  <!-- Eye highlights -->
  <circle cx="26" cy="16.5" r="1" fill="white"/>
  <circle cx="40" cy="16.5" r="1" fill="white"/>
  
  <!-- Nose -->
  <path d="M 29 24 Q 32 22 35 24 Q 34 27 32 28 Q 30 27 29 24 Z" fill="#4a3728"/>
  <ellipse cx="32" cy="25" rx="3" ry="2" fill="#2a2218"/>
  
  <!-- Nose highlight -->
  <ellipse cx="31" cy="24" rx="1" ry="0.7" fill="#5a4738" opacity="0.6"/>
  
  <!-- Mouth -->
  <path d="M 32 28 Q 28 32 26 30" fill="none" stroke="#4a3728" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M 32 28 Q 36 32 38 30" fill="none" stroke="#4a3728" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Whisker dots -->
  <circle cx="24" cy="26" r="1" fill="#4a3728"/>
  <circle cx="22" cy="28" r="1" fill="#4a3728"/>
  <circle cx="24" cy="30" r="1" fill="#4a3728"/>
  <circle cx="40" cy="26" r="1" fill="#4a3728"/>
  <circle cx="42" cy="28" r="1" fill="#4a3728"/>
  <circle cx="40" cy="30" r="1" fill="#4a3728"/>
  
  <!-- Whiskers -->
  <line x1="10" y1="24" x2="22" y2="26" stroke="#4a3728" stroke-width="0.8" stroke-linecap="round"/>
  <line x1="8" y1="28" x2="20" y2="28" stroke="#4a3728" stroke-width="0.8" stroke-linecap="round"/>
  <line x1="10" y1="32" x2="22" y2="30" stroke="#4a3728" stroke-width="0.8" stroke-linecap="round"/>
  <line x1="54" y1="24" x2="42" y2="26" stroke="#4a3728" stroke-width="0.8" stroke-linecap="round"/>
  <line x1="56" y1="28" x2="44" y2="28" stroke="#4a3728" stroke-width="0.8" stroke-linecap="round"/>
  <line x1="54" y1="32" x2="42" y2="30" stroke="#4a3728" stroke-width="0.8" stroke-linecap="round"/>
  
  <!-- Facial spots -->
  <circle cx="20" cy="14" r="1.5" fill="#6B4423" opacity="0.6"/>
  <circle cx="44" cy="14" r="1.5" fill="#6B4423" opacity="0.6"/>
  <circle cx="18" cy="20" r="1" fill="#6B4423" opacity="0.5"/>
  <circle cx="46" cy="20" r="1" fill="#6B4423" opacity="0.5"/>
</svg>
