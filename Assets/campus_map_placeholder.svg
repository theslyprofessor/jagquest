<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <!-- JagQuest Campus Map Placeholder -->
  <!-- Based on SWC Chula Vista Campus layout -->
  
  <defs>
    <!-- SWC Colors -->
    <linearGradient id="campusGround" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a7c4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3d6640;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4c4a8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8a88c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roadGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#606060;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#505050;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Campus Ground -->
  <rect width="1920" height="1080" fill="url(#campusGround)"/>
  
  <!-- Main Roads -->
  <rect x="0" y="300" width="1920" height="40" fill="url(#roadGrad)"/>
  <rect x="0" y="700" width="1920" height="40" fill="url(#roadGrad)"/>
  <rect x="400" y="0" width="40" height="1080" fill="url(#roadGrad)"/>
  <rect x="960" y="0" width="40" height="1080" fill="url(#roadGrad)"/>
  <rect x="1400" y="0" width="40" height="1080" fill="url(#roadGrad)"/>
  
  <!-- Parking Areas -->
  <rect x="50" y="50" width="300" height="200" fill="#3a3a3a" rx="5"/>
  <rect x="50" y="800" width="300" height="200" fill="#3a3a3a" rx="5"/>
  <rect x="1600" y="50" width="270" height="200" fill="#3a3a3a" rx="5"/>
  
  <!-- === BUILDINGS === -->
  
  <!-- Building 68 - Student Services (West) -->
  <g id="building-68" transform="translate(768, 378)">
    <rect width="120" height="80" fill="url(#buildingGrad)" stroke="#8B1A1A" stroke-width="3" rx="3"/>
    <text x="60" y="45" text-anchor="middle" fill="#333" font-family="Arial" font-size="14" font-weight="bold">68</text>
    <text x="60" y="62" text-anchor="middle" fill="#555" font-family="Arial" font-size="10">Student Svcs</text>
  </g>
  
  <!-- Building 24 - Humanities (West-Central) -->
  <g id="building-24" transform="translate(672, 486)">
    <rect width="100" height="70" fill="url(#buildingGrad)" stroke="#8B1A1A" stroke-width="3" rx="3"/>
    <text x="50" y="40" text-anchor="middle" fill="#333" font-family="Arial" font-size="14" font-weight="bold">24</text>
    <text x="50" y="55" text-anchor="middle" fill="#555" font-family="Arial" font-size="10">Humanities</text>
  </g>
  
  <!-- Building 25 - Business -->
  <g id="building-25" transform="translate(729, 432)">
    <rect width="90" height="60" fill="url(#buildingGrad)" stroke="#8B1A1A" stroke-width="3" rx="3"/>
    <text x="45" y="35" text-anchor="middle" fill="#333" font-family="Arial" font-size="14" font-weight="bold">25</text>
    <text x="45" y="50" text-anchor="middle" fill="#555" font-family="Arial" font-size="10">Business</text>
  </g>
  
  <!-- Building 35 - Mayan Hall (Performing Arts) -->
  <g id="building-35" transform="translate(864, 594)">
    <rect width="130" height="90" fill="url(#buildingGrad)" stroke="#8B1A1A" stroke-width="3" rx="3"/>
    <text x="65" y="45" text-anchor="middle" fill="#333" font-family="Arial" font-size="14" font-weight="bold">35</text>
    <text x="65" y="62" text-anchor="middle" fill="#555" font-family="Arial" font-size="10">Mayan Hall</text>
    <text x="65" y="77" text-anchor="middle" fill="#555" font-family="Arial" font-size="9">Theatre/Dance</text>
  </g>
  
  <!-- Building 57A - Communication -->
  <g id="building-57a" transform="translate(1056, 540)">
    <rect width="100" height="70" fill="url(#buildingGrad)" stroke="#8B1A1A" stroke-width="3" rx="3"/>
    <text x="50" y="38" text-anchor="middle" fill="#333" font-family="Arial" font-size="14" font-weight="bold">57A</text>
    <text x="50" y="55" text-anchor="middle" fill="#555" font-family="Arial" font-size="10">Journalism</text>
  </g>
  
  <!-- Building 60 - Science -->
  <g id="building-60" transform="translate(960, 324)">
    <rect width="140" height="90" fill="url(#buildingGrad)" stroke="#8B1A1A" stroke-width="3" rx="3"/>
    <text x="70" y="45" text-anchor="middle" fill="#333" font-family="Arial" font-size="14" font-weight="bold">60</text>
    <text x="70" y="62" text-anchor="middle" fill="#555" font-family="Arial" font-size="10">Science</text>
  </g>
  
  <!-- Building 83 - Music -->
  <g id="building-83" transform="translate(1344, 518)">
    <rect width="90" height="65" fill="url(#buildingGrad)" stroke="#8B1A1A" stroke-width="3" rx="3"/>
    <text x="45" y="35" text-anchor="middle" fill="#333" font-family="Arial" font-size="14" font-weight="bold">83</text>
    <text x="45" y="52" text-anchor="middle" fill="#555" font-family="Arial" font-size="10">Music</text>
  </g>
  
  <!-- Building 84 - Recording Arts (HIGHLIGHTED) -->
  <g id="building-84" transform="translate(1305, 453)">
    <rect width="100" height="70" fill="#FFD700" stroke="#8B1A1A" stroke-width="4" rx="3"/>
    <text x="50" y="38" text-anchor="middle" fill="#333" font-family="Arial" font-size="14" font-weight="bold">84</text>
    <text x="50" y="55" text-anchor="middle" fill="#333" font-family="Arial" font-size="10">Recording Arts</text>
  </g>
  
  <!-- Building 85 - Film -->
  <g id="building-85" transform="translate(1267, 475)">
    <rect width="90" height="60" fill="url(#buildingGrad)" stroke="#8B1A1A" stroke-width="3" rx="3"/>
    <text x="45" y="35" text-anchor="middle" fill="#333" font-family="Arial" font-size="14" font-weight="bold">85</text>
    <text x="45" y="50" text-anchor="middle" fill="#555" font-family="Arial" font-size="10">Film</text>
  </g>
  
  <!-- Building 87 - ACDM Main (HIGHLIGHTED) -->
  <g id="building-87" transform="translate(1382, 486)">
    <rect width="140" height="100" fill="#FFD700" stroke="#8B1A1A" stroke-width="4" rx="3"/>
    <text x="70" y="40" text-anchor="middle" fill="#333" font-family="Arial" font-size="16" font-weight="bold">87</text>
    <text x="70" y="58" text-anchor="middle" fill="#333" font-family="Arial" font-size="11">ACDM</text>
    <text x="70" y="73" text-anchor="middle" fill="#555" font-family="Arial" font-size="9">Architecture</text>
    <text x="70" y="86" text-anchor="middle" fill="#555" font-family="Arial" font-size="9">Art ‚Ä¢ CAD</text>
  </g>
  
  <!-- Campus Title -->
  <text x="960" y="60" text-anchor="middle" fill="#FFD700" font-family="Arial Black" font-size="36" font-weight="bold" stroke="#8B1A1A" stroke-width="2">
    SOUTHWESTERN COLLEGE
  </text>
  <text x="960" y="95" text-anchor="middle" fill="#fff" font-family="Arial" font-size="18">
    Chula Vista Campus
  </text>
  
  <!-- Legend -->
  <g transform="translate(1550, 850)">
    <rect width="320" height="180" fill="rgba(0,0,0,0.7)" rx="10"/>
    <text x="160" y="30" text-anchor="middle" fill="#FFD700" font-family="Arial" font-size="16" font-weight="bold">LEGEND</text>
    
    <rect x="20" y="50" width="20" height="20" fill="#FFD700" stroke="#8B1A1A" stroke-width="2"/>
    <text x="50" y="65" fill="#fff" font-family="Arial" font-size="12">ACDM Buildings</text>
    
    <rect x="20" y="80" width="20" height="20" fill="url(#buildingGrad)" stroke="#8B1A1A" stroke-width="2"/>
    <text x="50" y="95" fill="#fff" font-family="Arial" font-size="12">Other Buildings</text>
    
    <rect x="20" y="110" width="20" height="20" fill="#3a3a3a"/>
    <text x="50" y="125" fill="#fff" font-family="Arial" font-size="12">Parking</text>
    
    <text x="20" y="155" fill="#aaa" font-family="Arial" font-size="11">Press TAB for JagGenie</text>
    <text x="20" y="170" fill="#aaa" font-family="Arial" font-size="11">WASD to move ‚Ä¢ Click to walk</text>
  </g>
  
  <!-- Jaguar Mascot -->
  <g transform="translate(100, 900)">
    <text x="0" y="0" font-size="60">üêÜ</text>
    <text x="70" y="0" fill="#FFD700" font-family="Arial Black" font-size="28">JagQuest</text>
  </g>
</svg>
